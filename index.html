<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <div class="profile-image">
                    <img src="https://dhanukaperera.com/wp-content/uploads/2023/09/Profile.jpg" alt="Profile Picture">
                </div>
                <div class="info">
                    <h1>Dhanuka Perera</h1>
                    <h2>Lecturer</h2>
                    <p>Department of Entrepreneurship</p>
                </div>
                <div class="flip-prompt">
                    <p>Click to flip <i class="fas fa-redo"></i></p>
                </div>
            </div>
            <div class="card-back">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:dhanukaprr@sjp.ac.lk">dhanukaprr@sjp.ac.lk</a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <a href="tel:+94779175075">+94 77 917 5075</a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-location-dot"></i>
                        <p>Colombo, SL</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="flip-prompt">
                    <p>Click to flip <i class="fas fa-redo"></i></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
